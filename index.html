<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search and Watch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand font-weight-bold text-warning" href="#"> Cinephile Central </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 jumbotron my-3">
                <div class="form-check ml-3">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                              Title
                            </label>
                    <input class="form-check-input ml-2" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label ml-4" for="exampleRadios2">
                              Genre
                            </label>
                </div>

                <div class="input-group col-md-11">

                    <input type="text" class="form-control" id="movie-search" placeholder=" " aria-describedby="inputGroupPrepend3" required>
                    <!--- <div class="invalid-feedback">
                        Please choose a movie title.
                    </div>-->

                    <button type="submit" class="btn btn-default" id="run-search">
                         <i class="fa fa-search"></i> </button>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
