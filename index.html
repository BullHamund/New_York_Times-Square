<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cinefile Central</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="index.css">

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container p-0">
            <a class="navbar-brand font-weight-bold text-warning" href="index.html">
                <h2>Cinefile Central</h2>
            </a>
        </div>
    </nav>
    <div class="container shadow-sm bg-white" id="mainwapper">
        <header>
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <h3 class="text-info text-center py-3">Get Film Review and Streaming Site with one Search!</h3>
                    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-interval="5000">
                                <img src="https://phoenix.org/wp-content/uploads/2019/05/Titanic-696x463.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item" data-interval="2000">
                                <img src="https://imagesvc.timeincapp.com/v3/fan/image?url=https%3A%2F%2Fdorksideoftheforce.com%2Ffiles%2F2018%2F09%2FSWAOS_TEASER.jpg&c=sc&w=736&h=485" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item" data-interval="2000">
                                <img src="https://2l7g9kgsh281akevs49v281d-wpengine.netdna-ssl.com/wp-content/uploads/2019/05/back-to-the-future-trilogy-1122951-1280x0.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="http://static.tvgcdn.net/feed/1/696/115135696.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </header>

        <main class="container">
            <section class="row justify-content-center">
                <div class="input-group col-md-4 mt-5">
                    <input type="text" class="form-control shadow-sm bg-white rounded" id="movie-search" placeholder=" " aria-describedby="inputGroupPrepend3" required>
                    <button type="submit" class="btn btn-success" id="run-search"> <i class="fa fa-search"></i> </button>
                </div>
                <article class="display-review"></article>
            </section>
            <div class="push"></div>
        </main>

    </div>


    <footer>
        <div class="container-fluid p-0 bg-dark">
            <div class="row text-center text-warning">
                <div class="col-md-12 col-sm-12">
                    <h5 class="text-light pt-2">Connect with Us</h5>
                    <p>GitHub Linkedin</p>

                    Copyright &copy;
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
