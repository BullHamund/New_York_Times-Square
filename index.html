<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cinephile Central</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container p-0">
            <a class="navbar-brand font-weight-bold text-warning" href="index.html">
                <h2>Cinephile Central</h2>
            </a>
        </div>
    </nav>
    <div class="container " id="mainwapper">
        <header>
            <div class="row justify-content-center">
                <div class="col-md-10 col-sm-12 slides">
                    <div id="carouselExampleInterval" class="carousel slide mt-2" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-interval="10000">
                                <img src="https://phoenix.org/wp-content/uploads/2019/05/Titanic-696x463.jpg"
                                    class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item" data-interval="2000">

                                <img src="https://imagesvc.timeincapp.com/v3/fan/image?url=https%3A%2F%2Fdorksideoftheforce.com%2Ffiles%2F2018%2F09%2FSWAOS_TEASER.jpg&c=sc&w=736&h=485"
                                    class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item" data-interval="2000">
                                <img src="https://2l7g9kgsh281akevs49v281d-wpengine.netdna-ssl.com/wp-content/uploads/2019/05/back-to-the-future-trilogy-1122951-1280x0.jpg"
                                    class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item" data-interval="2000">
                                <img src="https://toledocitypaper.com/wp-content/uploads/2018/10/Film-Notes-Paris-Texas.jpg"
                                    class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item" data-interval="2000">
                                <img src="https://133d891f8cpw2wawyw33wsa4-wpengine.netdna-ssl.com/wp-content/uploads/2019/03/madagascar-image-920x520.jpg"
                                    class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="https://images.livemint.com/rf/Image-621x414/LiveMint/Period1/2014/11/28/Photos/casablanca-kftG--621x414@LiveMint.jpg"
                                    class="d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>
                    <h4 class="text-info text-center text-dark  py-2" style="background-color:lightblue;"><strong>Get
                            Movie Review and Streaming Site with one Search!</strong></h4>
                </div>
            </div>
        </header>
        <main class="container ">
            <section>
                <div class="row justify-content-center">
                    <div class="input-group col-md-5 col-sm-12 my-3 ">
                        <input type="text" class="form-control shadow-sm rounded-pill border border-warning py-3 ml-3"
                            id="movie-search" placeholder="search film reviews" style="height: 50px;"
                            aria-describedby="inputGroupPrepend3" required>
                        <span> <button type="submit" class="btn btn-warning rounded-circle" id="run-search"
                                style="height: 50px;"> <i class="fa fa-search "></i> </button></span>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <article class="col-md-10 col-sm-12 shadow-sm bg-white px-4 my-1" id="display-review">

                    </article>
                </div>
            </section>
            <div class="push"></div>
        </main>

    </div>
    <footer class="text-warning text-center pt-4 bg-dark">
        Copyright &copy; 2019
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
