    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        </div>

    <div class="col-md-8 card">
        <h5 id="title" class="card-header"></h5>

            <a id="nytimeslink" href="#" class="btn btn-outline-warning btn-sm" target="_blank">NY Times Article</a>
        </div>
    </div>


    <div id="streamCards" class="carousel slide" data-ride="carousel">

        </ol>

            <a class="carousel-control-prev" href="#streamCards" role="button" data-slide="prev">

            </a>
            <a class="carousel-control-next" href="#streamCards" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>

    </div>

    <div class="push"></div>
    <footer class="text-warning text-center pt-4 bg-dark">

    </footer>
